# Variáveis de ambiente são carregadas automaticamente pelo Docker via env_file no docker-compose
spring.application.name = "LumeHub"

# Datasource - Usa apenas variáveis de ambiente
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway - Configuração para migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# JPA/Hibernate - Desabilitar criação automática, usar apenas Flyway
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.open-in-view=false

# JWT
jwt.secret=${JWT_SECRET}

# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

server.port=8080

# Logging - Ajustar conforme ambiente
logging.level.org.flywaydb=INFO
logging.level.org.springframework.boot.autoconfigure.flyway=INFO
